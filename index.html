<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울시 자전거 따릉이 - 무인대여시스템</title>
    <!-- CSS 모음 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/sub1_login.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- 웹폰트 -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsodelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>

<body>
    <!--헤더 -->
    <header class="hdr">
        <div class="container">
            <div class="left_side">
                <h1 class="logo">
                    <a href="#" class="logo_link">
                        <img src="img/logo.svg" alt="메인 로고, 홈으로 이동" class="logo_img">
                    </a>
                </h1>
                <ul class="gnb">
                    <li class="gnb_li">
                        <a href="#" class="gnb_link">
                            따릉이란
                        </a>
                    </li>
                    <li class="gnb_li">
                        <a href="#" class="gnb_link">
                            정거장 찾기
                        </a>
                    </li>
                    <li class="gnb_li">
                        <a href="#" class="gnb_link">
                            공지사항
                        </a>
                    </li>
                    <li class="gnb_li">
                        <a href="#" class="gnb_link">
                            고객센터
                        </a>
                    </li>
                    <li class="more_btn">
                        <div class="more_btn_wrap">
                            <p>
                                더보기
                            </p>
                            <span class="icon_arrow_s">
                            </span>
                        </div>
                        <ul class="more_menu">
                            <li class="menu_li">
                                <a href="#" class="menu_link">
                                    자전거 도로
                                </a>
                            </li>
                            <li class="menu_li">
                                <a href="#" class="menu_link">
                                    많이 묻는 질문
                                </a>
                            </li>
                            <li class="menu_li">
                                <a href="#" class="menu_link">
                                    이용안내
                                </a>
                            </li>
                            <li class="menu_li">
                                <a href="#" class="menu_link">
                                    따릉이 이용권 구매
                                </a>
                            </li>
                        </ul>
                        <script>
                            const moreBtn = document.querySelector('.more_btn_wrap');
                            moreBtn.addEventListener('click', () => {
                                const moreMenu = document.querySelector('.more_menu');
                                moreMenu.classList.toggle('more_menu_show');
                                const iconArrowS = document.querySelector('.icon_arrow_s');
                                iconArrowS.classList.toggle('rotate180');
                            })
                        </script>
                    </li>
                </ul>
            </div>
            <div class="right_side">
                <a href="#" class="mypage_link">
                    마이 따릉이
                </a>
                <div class="login_wrap">
                    <a href="#" class="login login_link">
                        로그인
                    </a>
                    <a href="#" class="signup login_link">
                        회원가입
                    </a>
                </div>
                <button class="search_btn">
                    <span class="icon_search"></span>
                </button>
            </div>
        </div>
    </header>
    <!-- // 헤더 -->

    <section class="login_box_wrap">
        <img src="img/login_page_logo.svg" alt="따릉이 로고" class="login_page_logo">
        <div class="input_wrap">
            <input type="text" class="login_input id_input" placeholder="아이디를 입력해주세요.">
        </div>
        <div class="input_wrap">
            <input type="password" class="login_input pass_input" placeholder="비밀번호를 입력해주세요.">
        </div>
        <button class="login_btn">
            로그인
        </button>
        <div class="login_option_wrap">
            <div class="auto_login">
                <button class="auto_check_btn"></button>
                <p class="auto_login_txt">
                    자동 로그인
                </p>
            </div>
            <a href="#" class="option_link">
                아아디
                <span class="dot"></span>
                비밀번호 찾기
            </a>
        </div>
        <div class="join_wrap">
            <p class="join_txt">
                아직 <span class="txt_bold">따릉이 회원</span>이 아니세요?
            </p>
            <a href="#" class="join_link">
                <span class="txt_bold txt_primary_color"> 회원가입</span>
                하기
                <span class="icon-arrow"></span>
            </a>
        </div>
        <div class="easy_login_wrap">
            <div class="easy_login_tit">
                <p class="tit">
                    간편 로그인
                </p>
            </div>
            <div class="sns_link_wrap">
                <a href="#" class="sns_link icon-naver"></a>
                <a href="#" class="sns_link icon-facebook"></a>
                <a href="#" class="sns_link icon-kakaotalk"></a>
            </div>
        </div>
    </section>
</body>

</html>
